<!DOCTYPE html>
<html>
<head>
	<title>Resultado da Atualização</title>
</head>
<body>
	<h1>Resultado da Atualização</h1>

	{% if success %}
		<p>Arquivo atualizado com sucesso!</p>
	{% else %}
		<p>Ocorreu um erro durante a atualização do arquivo:</p>
		<p>{{ error }}</p>
	{% endif %}

	<p><a href="/">Voltar para o formulário</a></p>
</body>
</html>
