<!DOCTYPE html>
<html>

<head>
    <!-- Inclui o CSS do SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css">

    <!-- Inclui o script do SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
    <title>Atualização de Arquivo</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
        }

        form {
            margin: auto;
            width: 50%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 1px #c0c0c0;
        }

        input[type="file"] {
            display: none;
        }

        .file-upload {
            padding: 10px;
            border-radius: 5px;
            background-color: #2196F3;
            color: #fff;
            cursor: pointer;
        }

        .file-upload:hover {
            background-color: #0D47A1;
        }

        .submit-button {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #2E8B57;
        }
    </style>
</head>

<body>
    <h1>Atualização de Arquivo</h1>
    <form action="/atualizar-arquivo" method="post" enctype="multipart/form-data">
        <label for="file_input">Selecione o arquivo de entrada:</label><br>
        <input type="file" id="file_input" name="file_input" accept=".xlsx"><br>
        <span id="file_input_label"></span><br>
        <label for="porcentagem_entry">Informe o aumento percentual:</label><br>
        <input type="number" id="porcentagem_entry" name="porcentagem_entry"><br>
        <label for="file_output">Selecione o arquivo de destino:</label><br>
        <input type="file" id="file_output" name="file_output" accept=".xlsx"><br>
        <span id="file_output_label"></span><br>
        <input type="submit" class="submit-button" value="Atualizar">
    </form>

    <script>
        var file_input = document.getElementById('file_input');
        var file_output = document.getElementById('file_output');
        var file_input_label = document.getElementById('file_input_label');
        var file_output_label = document.getElementById('file_output_label');
        var porcentagem_entry = document.getElementById('porcentagem_entry');

        file_input.addEventListener('change', function () {
            file_input_label.innerHTML = "Arquivo selecionado: " + file_input.files[0].name;
        });

        file_output.addEventListener('change', function () {
            document.getElementById('file_output_label').innerHTML = "Arquivo selecionado: " + file_output.files[0].name;
        });

        porcentagem_entry.addEventListener('keypress', function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.querySelector('.submit-button').click();
            }
        });

        Swal.fire({
            icon: 'success',
            title: 'Arquivo atualizado com sucesso!',
            showConfirmButton: false,
            timer: 1500
        });
    </script>
</body>

</html>
